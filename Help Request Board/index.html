<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Request</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Help Request Board</h1>
        <form action="" class="form">
            <input type="text" id="name" placeholder="Enter your Name.." required>
            <input type="text" id="category" placeholder="What help do you want? (Food, Loan, ...)" required>
            <textarea id="description" placeholder="Describe your need here.." required></textarea>
            <button type="submit">Post Request</button>
        </form>
        <div class="see">
            <input type="button" value="See Requests" id="see-requests">
        </div>

        <div class="requests-container">

        </div>
    </div>
</body>

</html>
